<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2>Logowanie</h2>
        <input type="text" id="username" placeholder="Nazwa użytkownika" required>
        <input type="password" id="password" placeholder="Hasło" required>
        <button id="login-btn">Zaloguj się</button>
        <span class="toggle-link" id="signup-link">Nie masz konta? Zarejestruj się</span>
        <p id="message"></p>
    </div>
    <script>
        document.getElementById('signup-link').addEventListener('click', () => {
            window.location.href = 'signup.html';
        });

        document.getElementById('login-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                localStorage.setItem('loggedInUser', username);
                window.location.href = 'Home.html';
            } else {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').textContent = 'Nieprawidłowa nazwa użytkownika lub hasło';
            }
        });
    </script>
</body>
</html>
