<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MipBox.eu</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div id="top-bar">
        <div id="language-selector">
            <button id="language-btn">Language</button>
            <div id="language-options" class="hidden">
                <button id="lang-pl">Polski</button>
                <button id="lang-en">English</button>
                <button id="lang-de">Deutsch</button>
                <button id="lang-es">Espa√±ol</button>
            </div>
        </div>
        <div id="user-info" class="hidden">
            <span id="username-display"></span>
            <button id="logout-btn" class="hidden">Log out</button>
        </div>
    </div>
    <div class="content">
        <img src="Assets/Plushie.png" alt="Plushie" class="plushie-image">
        <div class="container">
            <h1 id="title">Welcome to MipBox.eu</h1>
            <p id="under-construction">Site under construction</p>
            <p id="invite">In the meantime, join us on <a href="https://discord.gg/ymA3fKJNVb">Discord</a></p>
            <p id="test-invite">If you want to test the site, please register.</p>
            <button id="login-btn">Log in</button>
            <button id="signup-btn">Sign up</button>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
