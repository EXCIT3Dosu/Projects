<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h2>Rejestracja</h2>
        <input type="text" id="username" placeholder="Nazwa użytkownika" required>
        <input type="password" id="password" placeholder="Hasło" required>
        <button id="signup-btn">Zarejestruj się</button>
        <span class="toggle-link" id="login-link">Masz już konto? Zaloguj się</span>
        <p id="message"></p>
    </div>
    <script>
        document.getElementById('login-link').addEventListener('click', () => {
            window.location.href = 'login.html';
        });

        document.getElementById('signup-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').textContent = 'Konto zostało utworzone pomyślnie!';
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
