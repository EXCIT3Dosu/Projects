<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plans</title>
    <link rel="stylesheet" href="plans.css">
</head>
<body>
    <div id="top-bar">
        <a href="Home.html">
            <img src="Assets/MipBox.eu.png" alt="MipBox Logo" class="logo">
        </a>
        <div class="center-buttons">
            <button id="home-btn">Home</button>
            <button id="plans-btn">Plans</button>
        </div>
        <div id="user-info" class="hidden">
            <span id="username-display"></span>
            <button id="settings-btn" class="hidden">Settings</button>
            <button id="logout-btn" class="hidden">Log out</button>
            <button id="admin-btn" class="hidden">Admin Panel</button>
        </div>
    </div>
    <div class="plans-container">
        <div class="plan" id="free-plan">
            <h3>Free Plan</h3>
            <p>$0 / month</p>
            <button class="purchase-btn" data-plan="free">Buy Plan</button>
        </div>
        <div class="plan" id="basic-plan">
            <h3>Basic Plan</h3>
            <p>$10 / month</p>
            <button class="purchase-btn" data-plan="basic">Buy Plan</button>
        </div>
        <div class="plan" id="premium-plan">
            <h3>Premium Plan</h3>
            <p>$25 / month</p>
            <button class="purchase-btn" data-plan="premium">Buy Plan</button>
        </div>
    </div>
    <script src="plans.js"></script>
</body>
</html>
