<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie/Rejestracja</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2 id="form-title">Logowanie</h2>
        <input type="text" id="username" placeholder="Nazwa użytkownika" required>
        <input type="password" id="password" placeholder="Hasło" required>
        <button id="submit-btn">Zaloguj się</button>
        <span class="toggle-link" id="toggle-link">Nie masz konta? Zarejestruj się</span>
        <p id="message"></p>
    </div>

    <script>
        const formTitle = document.getElementById('form-title');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const toggleLink = document.getElementById('toggle-link');
        const message = document.getElementById('message');

        let isLogin = true;

        toggleLink.addEventListener('click', () => {
            isLogin = !isLogin;
            if (isLogin) {
                formTitle.textContent = 'Logowanie';
                submitBtn.textContent = 'Zaloguj się';
                toggleLink.textContent = 'Nie masz konta? Zarejestruj się';
            } else {
                formTitle.textContent = 'Rejestracja';
                submitBtn.textContent = 'Zarejestruj się';
                toggleLink.textContent = 'Masz już konto? Zaloguj się';
            }
        });

        submitBtn.addEventListener('click', () => {
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (isLogin) {
                const storedUsername = localStorage.getItem('username');
                const storedPassword = localStorage.getItem('password');

                if (username === storedUsername && password === storedPassword) {
                    message.style.color = 'green';
                    message.textContent = 'Logowanie udane!';
                } else {
                    message.style.color = 'red';
                    message.textContent = 'Nieprawidłowa nazwa użytkownika lub hasło';
                }
            } else {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                message.style.color = 'green';
                message.textContent = 'Konto zostało utworzone pomyślnie!';
            }
        });
    </script>
</body>
</html>
